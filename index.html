<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Body Mass Index Calculator</h1>
    <div class="container">
        <div id="input">
            <label> Your weight(kg):</label><br>
            <input type="text" id="weight" class="inp" >
        </div>
        <div id="input">
            <label> Your height(cm):</label><br>
            <input type="text" id="height" class="inp">
        </div>
        <div id="input">
            <label>Your BMI:</label><br>
            <input type="text" id="BMI" class="inp">
        </div>
        <button id="button"> Calculate</button>
    </div>
    <div id="table">
        <table>
            <tr>
                <th>Underweight</th> 
                <th>Healthy</th>
                <th>Overweight</th>
                <th>Obese</th>
            </tr>
           <tr>
               <td> Below 18.5</td>
               <td>18.5-24.9</td>
               <td>25.0-29.9</td>
               <td> 30.0 and above</td>
           </tr>
        </table>
    </div>
    <script type="text/javascript" src="script.js">
        </script>
    
</body>
</html>
